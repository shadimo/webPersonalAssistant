<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="assests/style/app.css" />
    <title>WPA</title>
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <i> <iconify-icon icon="tabler:user-filled"></iconify-icon> </i>
        <i> <iconify-icon icon="uiw:setting"></iconify-icon> </i>
      </header>
      <main class="container-main">
        <div class="todo-container">
          <header>دست نویس</header>
          <ul class="todos-list">
            <!-- Existing todos will be appended here -->
          </ul>
          <form id="form-todo">
            <div class="todo-list-input">
              <label class="todo-list-input">
                <input
                  type="text"
                  id="todo-input-title"
                  placeholder="نوشتن یک تسک جدید"
                />
                <button type="submit" class="add-todo">+</button>
              </label>
            </div>
          </form>
        </div>
        <div class="vasat"><p>vasat</p></div>
        <div class="hava"><p>hava</p></div>
      </main>
    </div>
  </body>
  <script src="scripts/todo.js"></script>
</html>
