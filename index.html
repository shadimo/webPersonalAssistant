<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="assests/style/app.css" />
    <title>WPA</title>
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <i> <iconify-icon icon="tabler:user-filled"></iconify-icon> </i>
        <i> <iconify-icon icon="uiw:setting"></iconify-icon> </i>
      </header>
      <main class="container-main">
        <div class="todo-container">
          <div class="todo-header">
            <header>دست نویس</header>
            <iconify-icon icon="formkit:hidden"></iconify-icon>
          </div>
          <ul class="todos-list"></ul>

          <div class="todo-list-input">
            <form id="form-todo">
              <input
                type="text"
                id="todo-input-title"
                placeholder="نوشتن یک تسک جدید"
              />
              <button type="submit" class="add-todo">+</button>
            </form>
          </div>
        </div>
        <div class="vasat">
          <div class="google-search">
            <div class="google-search-container">
              <div class="google-icon">
                <iconify-icon
                  icon="flat-color-icons:google"
                  style="font-size: 25px"
                ></iconify-icon>
              </div>
              <div class="google-search-input">
                <input
                  type="text"
                  id="google-search-input-title"
                  placeholder="جستجو در گوگل"
                />
              </div>
              <div>
                <i class="material-icons" style="font-size: 18px"
                  >add_a_photo</i
                >
                <i class="material-icons" style="font-size: 18px">mic</i>
                <button class="google-search-button">
                  <iconify-icon icon="clarity:search-line"></iconify-icon>
                </button>
              </div>
            </div>
          </div>
          <div class="applications"></div>
        </div>
        <div class="weatherAndClock-container">
          <div class="timeAndDate">
            <div class="clock"></div>
            <div class="date">
              <div class="date-Shamsi"></div>
              <div class="other-Date">
                <div class="miladi-date"></div>
                <span class="text-gray-300 text-3xs dark:text-d-black-50"
                  >|</span
                >
                <div class="ghamari-date"></div>
              </div>
            </div>
            <div class="date-button">
              <button class="timer">
                <span>تایمر</span>
                <iconify-icon icon="teenyicons:down-outline"></iconify-icon>
              </button>
              <button class="religiousTimes">
                <span>اوقات شرعی </span>
                <iconify-icon icon="teenyicons:down-outline"></iconify-icon>
              </button>
            </div>
          </div>
          <div class="weather">
            <div class="temperature">
              <span>۱۱°</span>
              <iconify-icon icon="mdi:cloud"></iconify-icon>
            </div>
            <div class="status">
              <div class="statusText">
                <span>هوا، هوای...</span> <span>⛄️</span>
              </div>
              <div class="minAndMaxWeather">
                <div>
                  <span>۱۳</span>
                  <span>حداکثر</span>
                </div>
                <span>.</span>
                <div>
                  <span>۸</span>
                  <span>حداقل</span>
                </div>
              </div>
              <div class="date-button">
                <button class="predicte">
                  <span>پیش بینی</span>
                  <iconify-icon icon="teenyicons:down-outline"></iconify-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="scripts/todos.js"></script>
    <script src="scripts/dateAndTime.js"></script>
  </body>
</html>
